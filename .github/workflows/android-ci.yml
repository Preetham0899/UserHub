name: Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Set up Node.js for React Native
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3 - Install dependencies
      - name: Install dependencies
        run: |
          npm install
          cd android && chmod +x gradlew

      # Step 4 - Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 5 - Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # Step 6 - Build Release AAB using Fastlane
      - name: Build Android Release
        run: |
          cd android
          bundle install || gem install fastlane -NV
          fastlane release
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          SUPPLY_JSON_KEY: ${{ secrets.SUPPLY_JSON_KEY }}

      # Step 7 - Upload build artifacts for debugging (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: android/app/build/outputs/
